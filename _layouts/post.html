---
layout: default
---
<!-- 1개씩 볼 때 -->
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
  <a id="kakao-link-btn" href="javascript:;">
    <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png"/>
  </a>
  <div id="kakaostory-share-button"></div>
  <hr class="style-two">
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script type='text/javascript'>
    //<![CDATA[
      // // 사용할 앱의 JavaScript 키를 설정해 주세요.
      Kakao.init('3ba8b3010cad9355375abf83c88b2ec8');
      // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
      Kakao.Link.createDefaultButton({
        container: '#kakao-link-btn',
        objectType: 'feed',
        content: {
          title: '딸기 치즈 케익',
          description: '#케익 #딸기 #삼평동 #카페 #분위기 #소개팅',
          imageUrl: 'http://mud-kage.kakao.co.kr/dn/Q2iNx/btqgeRgV54P/VLdBs9cvyn8BJXB3o7N8UK/kakaolink40_original.png',
          link: {
            mobileWebUrl: 'https://www.pinplay.co.kr',
            webUrl: 'https://www.pinplay.co.kr'
          }
        },
        social: {
          likeCount: 286,
          commentCount: 45,
          sharedCount: 845
        },
        buttons: [
          {
            title: '웹으로 보기',
            link: {
              mobileWebUrl: 'https://www.pinplay.co.kr',
              webUrl: 'https://www.pinplay.co.kr'
            }
          },
          {
            title: '앱으로 보기',
            link: {
              mobileWebUrl: 'https://www.pinplay.co.kr',
              webUrl: 'https://www.pinplay.co.kr'
            }
          }
        ]
      });
    //]]>
      Kakao.Story.createShareButton({
          container: '#kakaostory-share-button',
          url: 'https://www.pinplay.co.kr',
          text: 'moonko의 개발공간'
        });
  </script>
</div>
